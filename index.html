<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion Program</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h1>Temperature Conversion:</h1>
        <input type="number" id="textBox" value="0"> <br>
        <input type="radio" id="toFarhenheit" name="unit">
        <label for="toFarhenheit">Celsius ➡ Farhenheit</label> <br>
        <input type="radio" id="toCelsius" name="unit">
        <label for="toCelsius">Farhenheit ➡ Celsius</label> <br>
        <button type="submit" onclick="convert()">Submit</button>
        <p id="output"></p>
    </form>

    <script src="index.js"></script>
</body>
</html>
